<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Rate Predictor</title>
</head>

<body>
    <form action="/predict" method="post">
        <label for="city">City</label>
        <select name="city" id="city" required>
            {% for city in cities %}
            <option value="{{city}}">{{city}}</option>
            {% endfor %}
        </select><br>
        <label for="crime_code">Crime code</label>
        <input type="number" name="crime_code" id="crime_code" required><br>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" required><br>
        <label for="police">Police Deployed</label>
        <input type="number" name="police" id="police"><br>

        <button type="submit">Predict</button>

    </form>
    {% if prediction is not none %}
    <strong>Predicted Crime Rate:: </strong>{{ prediction }} per 100,000 people.
    {% endif %}
</body>
</html>
